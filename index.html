<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Table Tennis</title>
    </head>
    <body>
        <div class="window">
            <p class="windowBackground"></p>
            <p class="playerScore">Player Score: 0</p>
            <p class="computerScore">Computer Score: 0</p>
            <div class="field">
                <p class="background"></p>
                <p class="player" id="player"></p>
                <p class="opponent" id="opponent"></p>
                <p class="ball" id="ball"></p>
                <p class="statusMessage"><span id="status"></span></p>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
